<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Engineering Cutoff Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <div class="calculator">
        <h1>Engineering Cutoff Calculator</h1>
        <div class="description">Calculate your engineering cutoff based on your marks in Mathematics, Physics, and Chemistry.</div>

        <div class="step">
            <label for="maths">Mathematics Marks (out of 100)</label>
            <input type="number" id="maths" placeholder="e.g., 90" required>
            <div class="error" id="mathsError"></div>
        </div>

        <div class="step">
            <label for="physics">Physics Marks (out of 100)</label>
            <input type="number" id="physics" placeholder="e.g., 85" required>
            <div class="error" id="physicsError"></div>
        </div>

        <div class="step">
            <label for="chemistry">Chemistry Marks (out of 100)</label>
            <input type="number" id="chemistry" placeholder="e.g., 80" required>
            <div class="error" id="chemistryError"></div>
        </div>

        <button onclick="calculateEngineeringCutoff()">Calculate Cutoff</button>
        
        <div class="result" id="result" style="display: none;"></div>
        <div class="footer">Designed with love for aspiring engineers!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
